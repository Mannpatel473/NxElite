<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxElite-Certificate</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .watermark {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 0, 0, 0.2);
            pointer-events: none;
            transform: rotate(-30deg);
            font-weight: bold;
            white-space: nowrap;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid #ccc;
            position: relative;
            z-index: 10;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 350px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        .popup p {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(255, 123, 255, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .popup button:hover {
            background-color: #b30000;
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Close Button Hover Effect */
        .popup button:focus {
            outline: none;
        }
    </style>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Disable screenshot (warning, not foolproof)
        document.addEventListener('keydown', function(event) {
            // Disable common screenshot keys (Ctrl+Shift+I or F12)
            if (event.ctrlKey && (event.key === 'I' || event.key === 'i' || event.key === 'U' || event.key === 'u')) {
                event.preventDefault();
            }
            // Disable F12 (DevTools) and print screen (for screenshots)
            if (event.key === 'F12' || event.key === 'PrintScreen') {
                event.preventDefault();
            }
        });

        // Disable dragging the image
        window.onload = function() {
            const img = document.querySelector('img');
            if (img) {
                img.ondragstart = function() {
                    return false;
                };
            }

            // Dynamically add multiple watermarks
            const container = document.body;
            const text = "Unapproved";
            const numWatermarks = 20; // Adjust for more/less density

            for (let i = 0; i < numWatermarks; i++) {
                const wm = document.createElement('div');
                wm.className = 'watermark';
                wm.textContent = text;

                // Random position
                const top = Math.random() * 100;
                const left = Math.random() * 100;

                wm.style.top = `${top}%`;
                wm.style.left = `${left}%`;

                // Optional: slight random rotation variation
                const rotation = -30 + (Math.random() * 20 - 10);
                wm.style.transform = `rotate(${rotation}deg)`;

                // Random opacity for subtlety
                const opacity = 0.05 + Math.random() * 0.1;
                wm.style.color = `rgba(255, 0, 0, ${opacity})`;

                container.appendChild(wm);
            }

            // Show the popup after the page loads
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.innerHTML = `
                <p>This certificate is approved as of April 30, 2026.
</p>
                <button onclick="closePopup()">Close</button>
            `;
            document.body.appendChild(popup);

            // Automatically close the popup after 3 seconds
            setTimeout(function() {
                closePopup();
            }, 8000); // 8000ms = 8 seconds
        };

        // Function to close the popup
        function closePopup() {
            const popup = document.querySelector('.popup');
            if (popup) {
                popup.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <img src="NX25IN25006.png" alt="NX25IN25006">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxElite-Certificate</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        /* Image container */
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 95vw;
            max-height: 95vh;
        }

        /* Image fits screen */
        .image-container img {
            max-width: 100%;
            max-height: 95vh;
            width: auto;
            height: auto;
            display: block;
            border: 1px solid #ccc;
            z-index: 0;
        }

        /* Watermark */
        .watermark {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            transform: rotate(-30deg);
            z-index: 1;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            width: 350px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        .popup p {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #b30000;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Disable DevTools shortcuts (basic deterrent)
        document.addEventListener('keydown', function (e) {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && ['I', 'i', 'U', 'u'].includes(e.key))
            ) {
                e.preventDefault();
            }
        });

        window.onload = function () {
            const img = document.querySelector('img');
            if (img) img.ondragstart = () => false;

            // Add watermarks
            const container = document.querySelector('.image-container');
            const text = "Unapproved";
            const numWatermarks = 20;

            for (let i = 0; i < numWatermarks; i++) {
                const wm = document.createElement('div');
                wm.className = 'watermark';
                wm.textContent = text;

                wm.style.top = Math.random() * 100 + "%";
                wm.style.left = Math.random() * 100 + "%";
                wm.style.color = `rgba(255, 0, 0, ${0.05 + Math.random() * 0.1})`;
                wm.style.transform = `rotate(${ -30 + (Math.random() * 20 - 10) }deg)`;

                container.appendChild(wm);
            }

            // Popup
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <p>This certificate is approved as of April 30, 2026.</p>
                <button onclick="closePopup()">Close</button>
            `;
            document.body.appendChild(popup);

            setTimeout(closePopup, 8000);
        };

        function closePopup() {
            const popup = document.querySelector('.popup');
            if (popup) popup.style.display = 'none';
        }
    </script>
</head>

<body>
    <div class="image-container">
        <img src="Mr_Aniketh_Certificate.png" alt="NX25IN25006">
    </div>
</body>
</html>

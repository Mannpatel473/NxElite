<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NxElite Certificate - NX25IN25006</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100dvh;
            background-color: #f4f4f9;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            padding: 12px;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
            user-select: none;
            -webkit-user-drag: none;
        }

        /* Watermark */
        .watermark {
            position: absolute;
            color: rgba(220, 20, 60, 0.18);
            font-size: clamp(14px, 4.5vw, 28px);
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
            z-index: 5;
            transform-origin: center;
        }

        /* Popup */
        .popup {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: rgba(0,0,0,0.65);
            z-index: 1000;
            padding: 15px;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        .popup-content {
            background: white;
            border-radius: 16px;
            padding: 24px 18px;
            max-width: 360px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        .popup p {
            margin-bottom: 20px;
            font-size: 17px;
            color: #222;
            line-height: 1.4;
        }

        .popup button {
            padding: 12px 32px;
            background: #e63946;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .popup button:hover {
            background: #d00000;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .image-container {
                padding: 8px;
            }
            
            .popup-content {
                padding: 20px 16px;
            }
            
            .popup p {
                font-size: 15.5px;
            }
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="Mr_Aniketh_Certificate.png" alt="Certificate NX25IN25006" draggable="false">
</div>

<!-- Watermarks & Popup will be added via JS -->

<script>
    // ================== Watermarks ==================
    function addWatermarks() {
        const container = document.querySelector('.image-container');
        const text = "Unapproved";
        const count = window.innerWidth < 600 ? 12 : 20;

        for(let i = 0; i < count; i++) {
            const wm = document.createElement('div');
            wm.className = 'watermark';
            wm.textContent = text;

            const top = Math.random() * 92 + 4;
            const left = Math.random() * 92 + 4;
            const rot = -35 + Math.random() * 20;
            const opacity = 0.07 + Math.random() * 0.09;

            wm.style.top = `${top}%`;
            wm.style.left = `${left}%`;
            wm.style.transform = `rotate(${rot}deg)`;
            wm.style.opacity = opacity;

            container.appendChild(wm);
        }
    }

    // ================== Popup ==================
    function showPopup() {
        const popup = document.createElement('div');
        popup.className = 'popup';

        popup.innerHTML = `
            <div class="popup-content">
                <p>This certificate is approved as of <strong>April 30, 2026</strong>.</p>
                <button onclick="this.closest('.popup').remove()">Close</button>
            </div>
        `;

        document.body.appendChild(popup);

        // Auto close after 7 seconds on mobile
        if(window.innerWidth <= 768) {
            setTimeout(() => popup.remove(), 7000);
        }
    }

    // ================== Start ==================
    window.addEventListener('load', () => {
        addWatermarks();
        setTimeout(showPopup, 800);
    });

    // ================== Protection (basic) ==================
    document.addEventListener('contextmenu', e => e.preventDefault());
    
    document.addEventListener('keydown', e => {
        // Common screenshot/dev tools attempts
        if (e.key === 'PrintScreen' || 
            (e.ctrlKey && (e.key === 'p' || e.key === 's' || e.key === 'u' || e.key === 'i'))) {
            e.preventDefault();
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation for the verified checkmark */
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 4;
            stroke: #10B981;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #10B981;
            animation: fill 1000.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #10B981;
            }
        }

        /* Download button hover effect */
        .download-btn {
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div style="margin-left: 30px;"> <!--class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
        <!-- Animated Verified Icon -->
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>

        <!-- Success Message -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Certificate Successfully Verified</h1>
        <h2 class="text-1xl font-bold text-gray-800 mb-4">Issued To :-</h2>
        <p class="text-gray-600 mb-6">Ms. Samyuktha</p>
        <h2 class="text-1xl font-bold text-gray-800 mb-4">Duration :-</h2>
        <p class="text-gray-600 mb-6">3 Month [25-08-25 To 25-11-25]</p>

        <!-- Download Button -->
        <a href="pdf/NX25IN25002.pdf" class="download-btn inline-block bg-emerald-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-emerald-600">
            Download Certificate
        </a>
    </div>
</body>
</html>
